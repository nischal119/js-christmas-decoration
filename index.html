<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Christmas Tree Decoration</title>
</head>

<body>
  <div class="canvas-container">
    <canvas id="christmas-tree" width="440" height="600" style="border: 1px solid black;"></canvas>
  </div>
  <div class="buttons-container">
    <button id="startBtn" onclick="activateBlink()">Turn On</button>
    <button id="stopBtn" onclick="deactivateBlink()" disabled>Turn Off</button>
    <button id="resetBtn" onclick="resetTree()" disabled>Reset</button>
  </div>

  <script src="./sript.js"></script>
</body>

</html>
